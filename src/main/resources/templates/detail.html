<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${detaily.jmeno}"></div>
        <div class="firma" th:text ="${detaily.firma}"> Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${detaily.ulice}">1</div>
                <div th:text="${detaily.obecPsc}">1</div>
            </div>
            <div class="kontakty">
                <div ><i class="las la-at" th:if="${detaily.email} != null"></i><span th:text="${detaily.email}">dita@czechitas.cs</span></div>
                <div ><i class="las la-phone-alt" th:if="${detaily.telefon} != null"></i><span th:text="${detaily.telefon}">+420 800123456</span></div>
                <div ><i class="las la-globe" th:if="${detaily.web} !=null" ></i><span th:text="${detaily.web}">www.czechitas.cz</span></div>
            </div>
        </div>
    </div>
    <form th:action="@{/detail}" method="post">
        <input name="id" type="hidden" th:value="${id}" />
        <div>
            <button type="submit" class="btn btn-primary">Vymaž vizitku!</button>
        </div>
    </form>

    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${detaily.celaAdresa})}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <nav>
        <a href="/" class="return">◂ zpět na seznam</a>
    </nav>

</div>
</body>
</html>
